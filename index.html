<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Zomato</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav__logo">
                <img src="assets/logo.png" alt="logo" class="logo">
            </div>
            <div class="nav__items">
                <button class="button1 main__button">Order food</button>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="hero__container">
            <div class="hero__img__container">
                <img src="assets/hero.jpg" alt="hero image" class="hero__image">
            </div>
            <div class="text1">
                <h1>Order food from favariote restaurants near you.</h1>
                <button class="button1">Order food</button>
            </div>
        </section>
        <section class="explore__menu">
            <h1 class="text__main">Explore our menu</h1>
            <div class="menu__cards">
                <div class="menu__cards__images">
                    <img src="assets/burger.jpg" alt="burger" class="image1">
                </div>
                <div class="card__heading1">
                    <h3>Burgers</h3>
                    <p class="discription">Burger King, Mcdonals, Burger Place<span style="color:red">+3</span></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
